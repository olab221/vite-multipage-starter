<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article website - Log in</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body class="min-h-screen flex items-center justify-center bg-secondary/50">
    <div class="p-10 rounded w-full max-w-md text-center bg-barbie">

      <h1 class="text-2xl mb-8 uppercase tracking-widest">Log In to Your Account</h1>

      <form id="login-form" class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium mb-0.2 text-left">
          E-mail:
        </label>
        <input type="email" id="email" name="email" placeholder="tester@example.com" required class="px-4 py-2 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-first"/>
        <label for="password" class="text-sm font-medium mb-0.2 text-left">
          Password:
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required class="px-4 py-2 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-first"/>

        <button type="submit" class="transition-transform duration-300 hover:scale-102 py-2 px-4 rounded border bg-first text-barbie hover:bg-hovering transition-colors cursor-pointer">
          Log in
        </button>
      </form>

      <div id="login-message" class="mt-4 text-sm"></div>

      <div id="app" class="mt-6">
        <nav>
          <a href="../" class="text-secondary underline hover:text-pink transition-colors cursor-pointer">
            Homepage
          </a>
        </nav>
      </div>
    </div>
    <script type="module" src="/login/main.js"></script>
  </body>
</html>
